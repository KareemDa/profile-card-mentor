<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Profile card component</title>

	</head>
	<body>
		<div class="container">
			<div class="bg-pattern bg-pattern-top"></div>
			<div class="bg-pattern bg-pattern-bottom"></div>
			<div class="card">
				<div class="card-pattern">
					<img src="images/bg-pattern-card.svg" alt="" />
				</div>
				<div class="card-avatar">
					<img src="images/image-victor.jpg" alt="" />
				</div>
				<div class="card-content">
					<div class="card-title">
						Victor Crest
						<span>26</span>
					</div>
					<div class="card-subtitle">London</div>
				</div>
				<div class="card-footer">
					<div class="card-footer-number">80K<span>London</span></div>
					<div class="card-footer-number">803K<span>Followers</span></div>
					<div class="card-footer-number">1.4K<span>Photos</span></div>
				</div>
			</div>
		</div>
	</body>
</html>
